<!-- 
    display;       : 화면에 보여주는 방식
    dispaly:none;  : 화면에서 숨김
    display:block; : 화면에서 보임
    
    visibility          : 화면에 보이거나 숨기거나 함
    visibility:hidden;  : 화면에 숨김
    visibility:visible; : 화면에 보여줌

    opacity : 투명도를 조절 속성
    opacity : 0 ~ 1 1:100%, 0.5:50%
 -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin-bottom: 20px; /* 아래로 간격 */
        }

        .box1{
           border: 1px solid #f00;

        }
        .box2{
            border-width: 1px;
            border-style: solid;
            border-color: #f00;
        }
        .box3{
            /*top,right,bottom,left 값을 다르게 주기*/
            border-top: 5px solid red;
            border-right: 2px double orange;
            border-bottom: 10px dotted yellow;
            border-left: 1px dashed green;
        }

    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>

</html>
