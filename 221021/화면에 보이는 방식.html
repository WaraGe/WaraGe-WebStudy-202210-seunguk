<!-- 
    display;       : 화면에 보여주는 방식
    dispaly:none;  : 화면에서 숨김
    display:block; : 화면에서 보임
    
    visibility          : 화면에 보이거나 숨기거나 함
    visibility:hidden;  : 화면에 숨김
    visibility:visible; : 화면에 보여줌

    opacity : 투명도를 조절 속성
    opacity : 0 ~ 1 1:100%, 0.5:50%
 -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면에 보이는 방식</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin-bottom: 20px; /* 아래로 간격 */
            border: 1px solid #000; /* 테두리 검은색 1px */
        }

        .box1{
            /* display: none; */ /*화면에 표시되지 않음*/
        }
        .box2{
            opacity: 1; /*화면에 표시되지 않음 투명으로 만듬*/
        }
        .box3{
            visibility: hidden;
        }

    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>

</html>
