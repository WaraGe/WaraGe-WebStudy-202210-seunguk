<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h2>객체</h2>
    <script>
        'use strict'
        const dog = {
            // 속성: 속성값
            name: "루시",
            age: 10,
            color: "White",
            weight: 3.5
        }
        //console.log(객채명.속성);
        console.log(dog);
        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);

        console.log("----다른 방법----");
        console.log(dog["name"]);
        console.log(dog["age"]);
        console.log(dog["color"]);
        console.log(dog["weight"]);

        //배열 선언
        let arr = [10, 20, 30, 40, 50];
        for(let i in arr ) {
            console.log("배열 arr의"+i+"번째 값: "+arr[i]);
        }
        console.log("----같은 방법----");
        for(let i in dog ) {
            console.log("배열 dog의"+i+"번째 값: "+dog[i]);
        }
        
        </script>
        
</body>
</html>
