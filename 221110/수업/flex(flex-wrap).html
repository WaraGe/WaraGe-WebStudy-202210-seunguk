<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>

    <style>
        #container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 3px solid red;
            /* flex = display: inline-block이 자동으로 됨 */
            display: flex;
            flex-wrap: nowrap;
        }

        #container div {
            width: 200px;
            border: 1px solid #000;
            background-color: violet;
        }

        h2 {
            font-size: 40px;
            padding: 20px;
            /* text-align: center; */
        }

    </style>
</head>

<body>
    <h2>flex - flex-wrap</h2>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
    </div>
</body>

</html>
