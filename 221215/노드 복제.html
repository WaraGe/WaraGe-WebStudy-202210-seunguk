<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드복제</title>
  </head>
  <body>
    <h2>노드의 복제</h2>
    <h3 id="item">복제될 아이템 입니다</h3>
    <div id="list">
      <p>HTML</p>
      <p>css</p>
      <p>JavaScript</p>
    </div>
    <button onclick="cloneElement()">노드 복제</button>

    <script>
      "use strict";
      const cloneElement = function() {
        const parent = document.getElementById('list');
        const originItem = document.getElementById('item');

        parent.appendChild(originItem.cloneNode(true));
        // 부모노드.추가(복제될 노드.cloneNode(true))
      }
    </script>
  </body>
</html>
