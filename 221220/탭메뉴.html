<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 440px;
            margin-top: 50px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            margin-right: 0;
            padding: 10px 20px 10px;
            font-size: 13px;
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            transition: background-color 0.5s, border-color 0.7s;
        }

        nav ul li.on a {
            background-color: #8ac007;
            color: #fff;
            border-color: #8ac007;
        }
        
        .description {
            display: none;
            margin: 30px 0;
            font-size: 15px;
            border-bottom: 4px solid #d4d4d4;
        }

        .description.active {
            display: block;
        }
    </style>
    <script>
        window.addEventListener('load', () => { 
            let n = 0;
            var container = document.getElementsByClassName('container')[0];
            let infoArray = [];
            let nav;

            for(let i = 0; i < container.children.length; i++) {
                if (container.children[i].tagName == "NAV") {
                    console.log('on')
                    nav = container.children[i];
                } else {
                    infoArray.push(container.children[i]);
                }
            }

            let navLi = nav.children[0].children;
            for (let i = 0; i < navLi.length; i++ ){
                navLi[i].addEventListener('click', () => {
                    for (let j = 0; j < infoArray.length; j ++) {
                        infoArray[j].classList.remove('active');
                        navLi[j].classList.remove('on');                    
                    }
                    infoArray[i].classList.add('active');
                    navLi[i].classList.add('on');                    
                })
            }
            
        });
    </script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li class="tab1"><a href="#">HTML</a></li>
                <li class="tab2"><a href="#">CSS</a></li>
                <li class="tab3"><a href="#">JavaScript</a></li>
                <li class="tab4"><a href="#">jQuery</a></li>
            </ul>
        </nav>
        <div class="description HTML">subject : HTML</div>
        <div class="description CSS">subject : CSS</div>
        <div class="description JavaScript">subject : JavaScript</div>
        <div class="description jQuery">subject : jQuery</div>
    </div>
</body>
</html>
