<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 갤러리2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 440px;
            margin-top: 50px;
        }

        .controller li {
            display: inline-block;
            margin-left: 8px;
        }

        .controller li:first-child {
            margin-left: 0px;
        }

        .controller li a {
            display: block;
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .controller li.on a {
            width: 50px;
            background-color: aqua;
        }

        .picture {
            position: relative;
            margin-top: 30px;
            width: 1220px;
            height: 400px;
            /* overflow: hidden; */
        }

        .picture ul {
            float: left;
            margin-left: -200px;
            width: 200px;
            transition: all 0.4s;
        }

        .picture ul.on {
            margin-left: 0px;
            transition: all 0.4s;
        }

        .picture li {
            width: 200px;
            height: 200px;
        }

        .picture img {
            max-width: 100%;
            height: auto;
        }

        .box {
            float: left;
            width: 50vw;
            height: 1200px;
            background: #ccc;
            margin-left: -1200px;
            transition: all 0.5s;
        }

        .box.on {
            margin-left: 0px;
            transition: all 0.5s;
        }

        .picture .handle {
            float: left;
            display: block;
            width: 20px;
            height: 1200px;
            text-indent: -9999px;
            background-color: #333;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
        }
        
    </style>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('.handle').addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.box').classList.toggle('on');
            });

        });
    </script>
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="box"></div>
            <!-- <ul>
                <li><img src="./images/work1.jpg" alt=""></li>
                <li><img src="./images/work2.jpg" alt=""></li>
                <li><img src="./images/work3.jpg" alt=""></li>
                <li><img src="./images/work4.jpg" alt=""></li>
                <li><img src="./images/work5.jpg" alt=""></li>
                <li><img src="./images/work6.jpg" alt=""></li>
            </ul> -->
            <a href="#" class="handle">click</a>
        </div>
    </div>
</body>
</html>
