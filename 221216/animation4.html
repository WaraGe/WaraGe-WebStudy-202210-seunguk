<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation4</title>
    <style>
      button {
        padding: 5px 15px;
        background-color: #666;
        color: #000;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.5s;
      }

      button:hover {
        background-color: #888;
      }

      .container {
        margin-top: 35px;
      }

      .galley {
        margin-top: 60px;
      }
    </style>
    <script>
      "use strict";

      window.addEventListener("load", () => {
        const btn = document.getElementById("append");
        const galley = document.getElementsByClassName("galley")[0]; // 하나밖에 없지만 확실한 좌표를 위해여
        let n = 0;
        btn.addEventListener("click", () => {
          //태그생성
          const photo = document.createElement("img");
          //생성된 태그에 속성 기정
          // photo.setAttribute('속성', '속성값');
          photo.setAttribute("src", "images/zoo" + (n + 1) + ".jpg");
          photo.setAttribute("alt", "zoo" + (n + 1));
          galley.appendChild(photo);
          n = (n + 1) % 3; // 0, 1, 2
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <button id="append" title="append">append</button>
      <div class="galley"></div>
    </div>
  </body>
</html>
