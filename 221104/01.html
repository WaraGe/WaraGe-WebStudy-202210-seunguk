<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            animation-delay: 3s;
        }
        .box {
            line-height: 100px;
            text-align: center;
            width: 100px;
            height: 100px;
            border: 1px solid #000;

            animation-name: ani01;
            animation-delay: 1s;
            /* 대기시간 1s */
            animation-duration: 5s;
            /* 화면 끝으로 가는시간 5s */
            animation-direction: alternate;
            /* normal 끊기고 alternate는 왔다갔다 부드럽게 사용함  */
            animation-iteration-count: infinite; 
            /*10은 10회의 애니메이션 동작을 하고 infinite는 무한반복 동작을 함*/
            animation-timing-function: ease-in-out;
            /*애니메이션의 속도 (느리게 시작하고 느리게 끝남)*/
        }
        .box2 {
            line-height: 100px;
            text-align: center;
            width: 100px;
            height: 100px;
            border: 1px solid #000;

            animation-name: ani2;
            animation-delay: 0.5s;
            animation-duration: 5s;
            animation-direction: alternate;
            animation-iteration-count: infinite; 
            animation-timing-function: ease-in-out;
        }
        .box3 {
            line-height: 100px;
            text-align: center;
            width: 100px;
            height: 100px;
            border: 1px solid #000;

            animation-name: ani3;
            animation-delay: 0.5s;
            animation-duration: 7s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }


        @keyframes ani01 {
            /*애니메이션 시작 또는 0%?*/
            from{
                transform: translate(0, 0);
            } 
            /*애니메이션 종료 또는 100%?*/
            to{
                transform: translate(200px, 0);
            } 
        }

        @keyframes ani2 {
            /* 0~100를 0~10초로 계산해서 20% = 2초 이후에 각도로 꺽여서 들어감 */
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            20% {
                width: 200px;
                transform: translate(200px, 0) rotate(180deg);
            }
            100% {
                width: 100px;
                transform: translate(0, 500px) rotate(360deg);
            }
        }
        
        @keyframes ani3 {
            0% {
                width: 200px;
                transform: translate(200px, 0) rotate(0deg);
            }
            20% {
                width: 300px;
                transform: translate(300px, 0) rotate(90deg);
            }
            40% {
                width: 400px;
                transform: translate(400px, 100px) rotate(180deg);
            }
            60% {
                width: 500px;
                transform: translate(500px, 200px) rotate(270deg);
            }
            80% {
                background-color: yellow;
                width: 600px;
                transform: translate(600px, 400px) rotate(360deg);
            }
            100% {
                width: 700px;
                transform: translate(700px, 600px) rotate(180deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">box</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>

</html>
