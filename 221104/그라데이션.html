<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            border: 2px solid #000;
            text-align: center;
            line-height: 1200%;
        }
        
        .box1 {
            width: 200px;
            height: 200px;
            margin-bottom: 50px;
            background-color: rgba(255, 127, 45, 0.5);
            /* https://www.webfx.com/web-design/color-picker/ */
        }
        .box2 {
            width: 200px;
            height: 200px;
            margin-bottom: 50px;
            background-color: hsla(235, 100%, 50%, .2);
            /* http://www.workwithcolor.com/hsl-color-picker-01.htm */
            /* CSS에서 사용시 마지막 값을, 을 주지 말고 / 값을 줘야함 */
        }
        .box3 {
            width: 200px;
            height: 200px;
            margin-bottom: 50px;
            background-color: violet;
        }
        .box4 {
            width: 200px;
            height: 200px;
            margin-bottom: 50px;
            /* 45도 각도 수정도 가능, 다양한 각도에서도 사용 가능 */
            background: -webkit-linear-gradient(0deg, red, blue);
            /* -ms-background-color: violet;  이렇게 사용해도 가능 */
            /* background: -webkit-linear-gradient(top, rgba(30,87,153,0) 0%,rgba(30,89,156,0) 1%,rgba(32,124,202,0.15) 16%,rgba(125,185,232,1) 100%);  */
            /* Chrome10-25,Safari5.1-6 */

            /* gradient: 그라데이션을 생성하는 명령어 */
            /* https://www.colorzilla.com/gradient-editor/ */
            /* [CSS 웹 브라우저별 접두사(VENDOR PREFIX)] */
            /*  파이어 폭스 -moz-
                크롬, 사파리 -webkit-
                오페라 -o-
                익스플로어 -ms-
            */
        }
        .box5 {
            width: 100%;
            height: 50px;
            margin-bottom: 50px;
            /* 그라이언트에 색상 뒤에 n%를 주면 위치가 n% 더간다 */
            /* 마운티아의 배경색상을 이렇게 주면 됨 */
            background: -webkit-linear-gradient(45deg, red 70%, blue 70%);
        }
        .nav {
            margin: 50px;
            width: 600px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: -webkit-linear-gradient(#0aacbe, #18def5, #0aacbe);
            /* 박스 그림자 값 */
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .nav ul {
            margin: 0 auto;
            margin-top: 10px;
            width: 500px;
            height: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* 필수 */
            list-style: none;
            border-radius: 3px;
        }
        .nav ul li {
            float: left;
            width: 25%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-right: 1px solid rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
        }

        .box6-1 {
            width: 500px;
            height: 500px;
            margin-bottom: 50px;
            /*  */
            background: -webkit-radial-gradient(red 10%,blue 50%,yellow 60%);
        }
        .box6-2 {
            width: 500px;
            height: 300px;
            margin-bottom: 50px;
            /* circle값이 없기때문에 찌끄러짐 */
            background: -webkit-radial-gradient(red,blue,yellow);
        }
        .box6-3 {
            width: 500px;
            height: 300px;
            margin-bottom: 50px;
            /* circle값이 있기 때문에 알맞게 값이 들어감 */
            background: -webkit-radial-gradient(circle, red,blue,yellow);
        }
    </style>
</head>

<body>
    <div class="box1">box1(rgba)</div>
    <div class="box2">box2(hsla)</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5"></div>

    <div class="nav">
        <ul>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
        </ul>
    </div>

    <div class="box6-1">box6-1</div>
    <div class="box6-2">box6-2</div>
    <div class="box6-3">box6-3</div>
</body>

</html>
