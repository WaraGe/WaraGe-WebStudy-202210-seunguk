<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트에 관련된 태그</title>
</head>
<body>
    
    <img src="./images/img01.jpg" alt="">
    <!-- 
        이미지 포멧
        GIF => 그림파일
              용량조절(0~255)을 하여 용량이 적다
              GIF 애니메이션
        JPG => 사진파일
              용량조절(상,중,하)을 사용하다보니 불필요하게 색상이 많이 들어가므로 용량이 크지만, 화질이 좋음
              배경 삭제시 흰색
        PNG => 용량이 작다, 배경이 투명으로 사용가능하다, 화질이 좋음
    -->
</body>
</html>
