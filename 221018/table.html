<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="" bgcolor="black">
        <table width="600" height="300" cellpadding="0" cellspacing="5" border="1" bgcolor="#555555">
            <tr>
                <td width="200" height="100" align="center" valign="top" bgcolor="red">1-1</td>
                <td width="200" height="100" align="left" valign="bottom" bgcolor="orange">1-2</td>
                <td width="200" height="100" align="right" valign="middle" bgcolor="yellow">1-3</td>
            </tr>
            <tr>
                <td width="200" height="100" align="center" valign="bottom" bgcolor="#ffffff">2-1</td>
                <td width="200" height="100" bgcolor="#ffffff">2-2</td>
                <td width="200" height="100" bgcolor="#ffffff">2-3</td>
            </tr>
            <tr>
                <td width="200" height="100" bgcolor="#ffffff">3-1</td>
                <td width="200" height="100" bgcolor="#ffffff">3-2</td>
                <td width="200" height="100" bgcolor="#ffffff">3-3</td>
            </tr>
        </table>

        <br><br><br>
        <!-- colspan : 가로 칸 합치기
             rowspan : 세로 칸 합치기 -->
        
        <table width="500" height="500" cellpadding="0" cellspacing="5" border="1" bgcolor="#555555">
            <tr>
                <td width="100" height="100" align="center" valign="top" bgcolor="red">1-1</td>
                <td width="100" height="100" align="left" valign="bottom" bgcolor="orange">1-2</td>
                <td width="100" height="100" align="right" valign="middle" bgcolor="yellow">1-3</td>
                <td width="100" height="100" align="left" valign="bottom" bgcolor="green">1-5</td>
                <td width="100" height="100" align="right" valign="middle" bgcolor="blue">1-6</td>
            </tr>
            <tr>
                <td width="100" height="100" align="center" valign="bottom" bgcolor="#ffffff" colspan="2">2-1</td>
                
                <td width="100" height="100" bgcolor="#ffffff">2-3</td>
                <td width="100" height="100" bgcolor="#ffffff" colspan="2">2-4</td>
                
            </tr>
            <tr>
                <td width="100" height="100" bgcolor="#ffffff" colspan="5">3-1</td>
                
            </tr>
            <tr>
                <td width="100" height="100" bgcolor="#ffffff" rowspan="2">4-1</td>
                <td width="100" height="100" bgcolor="#ffffff">4-2</td>
                <td width="100" height="100" bgcolor="#ffffff" rowspan="2">4-3</td>
                <td width="100" height="100" bgcolor="#ffffff">4-4</td>
                <td width="100" height="100" bgcolor="#ffffff" rowspan="2">4-5</td>
            </tr>
            <tr>
                
                <td width="100" height="100" bgcolor="#ffffff">5-2</td>
                
                <td width="100" height="100" bgcolor="#ffffff">5-4</td>
                
            </tr>
        </table>
</body>

</html>
