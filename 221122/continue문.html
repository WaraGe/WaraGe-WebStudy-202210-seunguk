<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        'use strict'
        const num = 3;
        alert("369게임");
        for(let i = 0; i< 101; i++) {
            if(i % num == 0) {
                document.write(`짝! <br>`)
                //continue;
                break;
            }
            document.write(`${i}<br> `)
        }
        // continue문 -> 반복중인 문장 내에서 사용하며
        // 해당 문장의 나머지부분을 건너뛰고 다음 조건식의 판단으로 넘어가게 함
        // break문 -> 반복중인 문장 내에서 사용하여 해당
        // 반복문을 완전히 종료시키고 반복문 다음에 위치한
        // 실행문으로 이동합니다.
    </script>
    
</body>
</html>
