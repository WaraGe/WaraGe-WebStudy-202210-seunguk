<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        for (let i = 0; i < 6; i++){
            document.write(`${i}번째 반복<br>`);
        }

        document.write("<br>");

        for (let i = 0; i < 6; i++){
            document.write(`현재 i의 값 : ${i}<br>`);
        }
        
    </script>
    
</body>
</html>
