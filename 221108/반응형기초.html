<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        #all {
            width: 100%;
        }

        #header {
            margin: 0 auto;
            width: 1000px;
            height: 95px;
            background-color: #963;
            position: relative;
        }

        #header .logo {
            float: left;
            position: absolute;
            top: 20px;
            left: 50px;
            width: 135px;
            height: 45px;
            background-color: #F60;
        }

        #header .top_nav {
            float: left;
            position: absolute;
            top: 30px;
            left: 260px;
            width: 700px;
            height: 35px;
            background-color: #0066FF;
        }

        #header .top_nav ul {}

        #header .top_nav li {
            float: left;
            margin-right: 60px;
        }

        #header .top_nav li:last-child {
            margin-right: 0;
        }

        #header .top_nav a {
            font-size: 16px;
            color: #fff;
        }

        #header .info {
            float: left;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        #header .info li {
            float: left;
            margin-right: 10px;
        }

        #header .info li:last-child {
            margin-right: 0;
        }

        #header .info a {
            font-size: 9px;
            color: #fff;
        }

        #main_img {
            margin: 0 auto;
            width: 1000px;
            height: 255px;
            background-color: #33FFCC;
        }

        #contents {
            margin: 0 auto;
            width: 1000px;
            height: 250px;
            background-color: #FF3333;
        }

        #contents .con01 {

            background-color: #6CF;
        }

            background-color: #033;
        }

        #contents .con03 {
            float: left;

            height: 130px;
            background-color: #00FFFF;
        }

        #contents .con04 {

            background-color: #00FF00;
        }

        #contents .con05 {
            float: left;
            width: 640px;
            height: 120px;
            background-color: #F09;
        }

        #footer {
            margin: 0 auto;
            width: 1000px;
            height: 105px;
            background-color: #339999;
        }

        #footer .logo {

            height: 45px;
            background-color: #000000;
        }

        #footer .addr {
            float: left;
            margin: 35px 0 0 60px;
            width: 420px;
            height: 45px;
            background-color: #999;
        }

        @media screen and (max-width:1000px) { /*화면 단위로 스타일이 값 : 최댓값 얼마할건지*/
            /* min으로 잡으면 반응형 쿼리가 작동을 안할수도 있음. pc의 기준은 max로 사용하는게 좋음 = 현제크기 최소크기 모바일은 min-width가 좋음 */
            /* 1920 * 1080으로 작업을하고 body에 body의 크기가 작아지면, body의 내용이 가려지니깐 반응형으로 잡아줘야 함 */
