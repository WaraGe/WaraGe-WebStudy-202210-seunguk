<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main slide</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul,
      li {
        list-style: none;
      }

      #slide {
        width: 100%;
        height: 400px;
        position: relative;
      }

      #viewer {
        width: 100%;
        height: 400px;
        position: relative;
        overflow: hidden;
      }

      #viewer li {
        width: 100%;
        height: 400px;
        position: absolute;
        top: 0;
      }
      #viewer li:nth-child(1) {
        left: 0;
        background-color: red;
      }
      #viewer li:nth-child(2) {
        left: 100%;
        background-color: orange;
      }
      #viewer li:nth-child(3) {
        left: 200%;
        background-color: yellow;
      }
      #viewer li:nth-child(4) {
        left: 300%;
        background-color: green;
      }

      .btns {
        position: absolute;
        left: 50%;
        bottom: 30px;
        z-index: 9999;
        margin-left: -45px;
      }

      .btns li {
        float: left;
        margin-right: 10px;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: aqua;
        cursor: pointer;
      }
      

      .btns li.on {
        background-color: red;
      }

      #btn_area {
        width: 500px;
      }

      button {
        margin-top: 10px;
        padding: 5px 12px;
        background: #000;
        color: #ccc;
        border: none;
        cursor: pointer;
      }
    </style>
    <script src="./js/jquery.js"></script>
    <script src="./js/slide.js"></script>
  </head>
  <body>
    <div id="slide">
      <div id="viewer">
        <ul>
          <li>img01</li>
          <li>img02</li>
          <li>img03</li>
          <li>img04</li>
        </ul>
      </div>
      <ul class="btns">
        <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
