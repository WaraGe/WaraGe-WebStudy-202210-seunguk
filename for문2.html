<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        
        let sum = 0;
        for(let i = 0; i < 101; i++){
            sum += i;
        }
        document.write(`1부터 100까지의 합 : ${sum}`);

        
        window.addEventListener('load', function () {
            const li = document.querySelectorAll('#li > li');
            let j = 0;
            for(let j = 0; j < li.length; j++){
                li[0].style.color = 'red';  
                li[1].style.color = 'blue';  
                li[2].style.color = 'yellow';  
                li[3].style.color = 'green';  
                li[4].style.color = 'orange';  
                console.log(li[j]);
            }
        });

    </script>
    <ul id="li">
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>
    
</body>
</html>
