<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll menu</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .box1 {
        background-color: red;
      }
      .box2 {
        background-color: orange;
      }
      .box3 {
        background-color: yellow;
      }
      .box4 {
        background-color: green;
      }
      .box5 {
        background-color: blue;
      }

      #wrap > div > div {
        width: 150px;
        height: 150px;
        border: 1px solid #000;
        opacity: 0;
      }

      #wrap > div > div.box01 {
        position: absolute;
        top: 100px;
        left: 300px;
      }
      #wrap > div > div.box02 {
        position: absolute;
        top: 100px;
        left: 600px;
      }
      #wrap > div > div.box03 {
        position: absolute;
        top: 100px;
        left: 900px;
      }
    </style>

    <script src="./js/jquery.js"></script>
    <script src="./js/custom.js"></script>
    <script src="./js/jquery.mousewheel.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        let num1 = true;
        let num2 = true;
        let num3 = true;

        $(window).scroll(function () {
          let scrollTop = $(document).scrollTop();
          console.log(scrollTop);

          //box1
          if (scrollTop > 300 && num1 == true) {
            num1 = false;
            $(".box1 > .box01")
              .delay(100)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "500px", opacity: 1 });
            $(".box1 > .box02")
              .delay(200)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "700px", opacity: 1 });
            $(".box1 > .box03")
              .delay(300)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "400px", opacity: 1 });
          } else if (scrollTop < 100 && num1 == false) {
            num1 = true;
            $(".box1 > .box01")
              .delay(100)
              .stop()
              .animate({ top: "100px", opacity: 0 });
            $(".box1 > .box02")
              .delay(200)
              .stop()
              .animate({ top: "100px", opacity: 0 });
            $(".box1 > .box03")
              .delay(300)
              .stop()
              .animate({ top: "100px", opacity: 0 });
          }

          //box2
          if (scrollTop > 900 && num2 == true) {
            num2 = false;
            $(".box2 > .box01")
              .delay(100)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "600px", opacity: 1 });
            $(".box2 > .box02")
              .delay(200)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "700px", opacity: 1 });
            $(".box2 > .box03")
              .delay(300)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "500px", opacity: 1 });
          } else if (scrollTop < 700 && num2 == false) {
            num2 = true;
            $(".box2 > .box01")
              .delay(100)
              .stop()
              .animate({ top: "100px", opacity: 0 });
            $(".box2 > .box02")
              .delay(200)
              .stop()
              .animate({ top: "100px", opacity: 0 });
            $(".box2 > .box03")
              .delay(300)
              .stop()
              .animate({ top: "100px", opacity: 0 });
          }

          // box3
          if (scrollTop > 1900 && num3 == true) {
            num3 = false;
            $(".box3 > .box01")
              .delay(100)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "300px", opacity: 1 })
              .animate({ left: "100px"}, 500);
            $(".box3 > .box02")
              .delay(200)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "300px", opacity: 1 })
              .animate({ top: "100px"}, 500);
            $(".box3 > .box03")
              .delay(300)
              .stop()
              .css({ opacity: 0 })
              .animate({ top: "300px", opacity: 1 })
              .animate({ left: "1100px"}, 500);
          } else if (scrollTop < 1700 && num3 == false) {
            num3 = true;
            $(".box3 > .box01")
              .delay(100)
              .stop()
              .animate({ top: "100px", left:"300px", opacity: 0 });
            $(".box3 > .box02")
              .delay(200)
              .stop()
              .animate({ top: "100px", left:"600px", opacity: 0 });
            $(".box3 > .box03")
              .delay(300)
              .stop()
              .animate({ top: "100px", left:"900px", opacity: 0 });
          }
        });
      });
    </script>
  </head>

  <body>
    <div id="wrap">
      <div class="box box1">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
      </div>
      <div class="box box2">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
      </div>
      <div class="box box3">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
      </div>
      <div class="box box4">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
      </div>
      <div class="box box5">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
      </div>
    </div>
  </body>
</html>
