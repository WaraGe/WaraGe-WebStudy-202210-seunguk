<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined / null</title>

</head>

<body>
    <script>
        'use strict'; // 엄격형으로 선언
        let num;
        console.log(num); // undefined값 출력
        console.log(typeof(num)); // undefined값 출력 = underfind

        console.log("");

        let obj1 = null;
        console.log(obj1); // null값 출력
        console.log(typeof(obj1)); // object값 출력

        console.log("");

        let obj2 = {};
        console.log(obj2); // {} 객체를 의미
        console.log(typeof(obj2)); // object
    </script>
</body>

</html>
