<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>

</head>

<body>
    <script>
        /* 
        Alt + Shift + A = 여러줄 주석 단축키
        변수란(Variable) : 변수란 데이터를 저장할 수 있는 메모리 공간을 의미.
        값이 변경될 수 있으며 자바스크립트에서는 let 키워드를 사용하여 변수를 선언하고,
        선언되지 않은 변수를 사용하거나 접근하려고 하면 오류가 발생.

        ex) let 변수명; = 변수 선언( == var 변수명;)
        변수명 = 값; = 변수 초기화

        var 변수명; = 여러번 사용가능(class태그 같은)
        let 변수명; = 한번만 사용가능(id태그 같은)
        */

        'use strict'; // 엄격형으로 선언
        var num = 10;
        console.log(num); // 변수값 출력
        console.log("num"); // num 문자열 출력
        // console.log(num2); // num2는 선언하지 않았으므로 console 에서 오류 출력

        var num3;
        // console(num3); // 콘솔창에서 undefined 변수값을 찾을수 없다는 오류 출력

        num3 = 20;
        console.log(num3);

        let name;
        name = "김사과";
        console.log(name);

        /* 
            변수를 만드는 규칙
            1. 영문자, 숫자, 특수문자( _ , $ )를 조합해서 사용
            2. 숫자로 시작할 수 없다
            3. 공백은 허용되지 않는다
            4. 자바스크립트 문법안에 규정된 예약어는 변수로 사용할 수 없음
        */
    </script>
</body>

</html>
