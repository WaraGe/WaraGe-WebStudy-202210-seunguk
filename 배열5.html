<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배 열</title>
  </head>
  <body>
    <script>
      "use strict";
      let arr1 = ['김사과', 20, 160.5, true];
      console.log(arr1);

      for(let i = 0; i < arr1.length; i++){
        console.log(arr1[i]);
      }
      console.log("----------------------")

      for (let j in arr1) { //배열의 인덱스값 출력하는 방법
        console.log(j, arr1[j]);
      }

      console.log("----------------------")

      for(let k of arr1) { //배열 요소만 출력
        console.log(k)
      }

      console.log("----------------------")

      arr1.forEach(function(item, idx, arr1) {
        console.log(item, idx, arr1);
      });
      
    </script>
  </body>
</html>
