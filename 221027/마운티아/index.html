<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마운티아</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div id="wrap">
        <!-- div 대신 header, footer를 사용할 수 있음 -->
        <!-- div 대신 section을 사용할 수 있음 -->
        <!-- 상단부분 -->
        <header id="header">
            <div id="header_in"></div>
            <nav id="nav"></nav>
        </header>

        <!-- section 문단을 나누는 태그 -->
        <!-- 메인이미지 -->
        <section id="main_img">

        </section>

        <!-- 콘텐츠 -->
        <section id="contents">
            <!-- div 대신 article을 사용하는 이유는 작은 컨텐츠를 사용할때 -->
            <article id="item">
                <header></header>
                <section></section>
                <footer></footer>
            </article>

            <article id="banner">

            </article>

            <article id="movie">

            </article>

            <article id="style">

            </article>
            
            <article id="go_btns">

            </article>
        </section>

        <!-- 하단부분 -->
        <footer id="footer">
            <div id="banner_box"></div>
            <div id="notice">
                <div>

                </div>
            </div>
            <div id="f_top">
                <div>

                </div>
            </div>
            <div id="f_bottom">
                <!-- 회사 주소, 카피레이터 -->
                <div>
                    <address></address>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
