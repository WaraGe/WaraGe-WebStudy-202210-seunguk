<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery Style</title>
    <style>
      .box {
        margin-top: 20px;
        width: 1000px;
        height: 200px;
        border: 2px solid black;
      }
    </style>

    <script src="./js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#box1")
          .stop()
          .delay(1000)
          .css({ width: "200px" })
          .animate({ width: "1000px", fontSize: "50px" }, 1000);

        $("#box1")
          .stop()
          .delay(1000)
          .css({ width: "1000px" })
          .animate({ width: "200px", fontSize: "50px" }, 1000);

        $("#box2")
          .stop()
          .delay(2000)
          .css({ width: "200px" })
          .animate({ width: "1000px", fontSize: "50px" }, 1000, function () {
            $("#box2")
              .stop()
              .delay(2000)
              .css({ width: "1000px" })
              .animate({ width: "200px", fontSize: "50px" }, 1000);
          });

        $("#box3")
          .stop()
          .delay(3000)
          .css({ width: "200px" })
          .animate({ width: "1000px", fontSize: "50px" }, 1000, function () {
            $("#box3")
              .stop()
              .delay(3000)
              .css({ width: "1000px" })
              .animate({ width: "200px", fontSize: "50px" }, 1000);
          });

        // 쌍따움표 따움표를 구분해서 작성하면 변수로 작성이 가능하다.
        // var img = '<img src="이미지경로" alt="대체글">'
      });
    </script>
  </head>

  <body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
  </body>
</html>
