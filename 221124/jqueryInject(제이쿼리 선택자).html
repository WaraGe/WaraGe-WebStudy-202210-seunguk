<html lang="en">
<head>

    <title>제이쿼리 연결하기</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function() {

            //index() 현재 선택된 대상의 형제요소를 비교해서 자신의 일련번호 추출
            // let n = $('.list > li.li01').index();
            // console.log(n);

            // next() 대상에 다음에 오는 엘리먼트(요소)
            // $('#li02').next().css({color:'red'});

            // parent() 대상에 부모 엘리먼트(요소)를 선택                   #li02를 선택했으니, ul의 .list의 색상을 다 'red' 색으로 바꿔버림
            // praents() 대상에 조상 엘리먼트를 선택

            // $('.subli01').parent().parent().parent().css({color:'blue'});

            // $('.subli01').parents('.list').css({color:'blue'}); 

            //find() 선택된 대상안에 있는 자식 엘리먼트
            $('.list > li').eq(5).find('ul').css({color : 'yellow'});
        });

    </script>
</head>
<body>
    <ul class="list">
        <li class="li01">1-1</li>
        <li id="li02">1-2</li>
        <li>1-3</li>
        <li>1-4</li>
        <li>1-5</li>
        <li>
            <ul>
                <li class="subli01">1-1</li>
                <li id="li02">1-2</li>
                <li>1-3</li>
                <li>1-4</li>
                <li>1-5</li>
            </ul>
        </li>
    </ul>
</body>
</html>
