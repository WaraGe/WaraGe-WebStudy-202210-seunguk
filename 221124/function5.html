<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function5</title>
    <script>
        'use strict'
        const hello1 = () => console.log(`안녕하세요. JavaScript`);

        const hello2 = (x, y) => console.log(`안녕하세요. 매개변수로 전달 받은 x의 값은 ${x}이고, y의 값은 ${y}입니다.`);
    </script>
</head>
<body>
    <script>
        'use strict'
        
        // () => {      }
        // const 함수명 = () => {}

        hello1();
        hello2(7, 10);

        const age = Number(prompt('나이를 입력하세요'));
        let isAdult = (age > 18) ? () =>  {console.log(`${age}살은 성인입니다`)} : () => {console.log(`${age}살은 미성년입니다`)}

        // console.log(isAdult());
        isAdult();
        
    </script>
    
</body>
</html>
