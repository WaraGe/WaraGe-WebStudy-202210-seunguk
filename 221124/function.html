<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function fun1(text) {
            console.log('fun1 호출');
            console.log(`${text}`)
        };
        function fun2() {
            console.log('fun2 호출');
        };
        
        fun1("abc");
        fun2();
        fun2();
        fun2();
        fun1(); //매개변수가 없으니 undefine출력

    </script>
    
</body>
</html>
