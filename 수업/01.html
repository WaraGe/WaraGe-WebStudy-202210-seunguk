<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: 20px;
        }

        /* em단위는 글자를 1 = 100%, 2 = 200% 지칭*/
        /* em단위는 부모를 100%로 지칭하고 자식의 배율은 다시 생성 */

        /* ex & ch는 em, rem 폰트 사이즈에 의존한다는 점이 비슷함(영어 대소문자 구별할때 사용하기때문에 한글 사이트에서 자주 사용하지 않음) */

        /* rem단위는 최상위의 글자크기(100%)를 잡아줌 */
        /* 사용하는 방법은 저크기의 반을 잡아줄때 0.5rem을 사용하면 됨. 물론 부모의 값을 상속받아 가져옴 */

        /* vw/vh는 웹브라우저창에 가로값, 세로값을 의미 */
        /* 100vw = 현재 웹브라우저창에 가로값 100%를 의미 */
        /* 100vh = 현재 웹브라우저창에 세로값 100%를 의미 */

        /* vmin & vmax는 뷰포트(view port)의 너비값고 높의값에 상대적으로 최대값과 최소값을 수정 */


        div {
            /* font-size: 2em; */
            font-size: 2rem;
        }

        h2 {
            /* vw,vh는 계산할 필요없이 페이지의 크기에 따라 크기가 변화됨(현제 웹프라우저창의 크기에 비례하기 때문에) */
            /* 가로로 변경해야 크기 비교가 가능함 (가로가 가장 중요함) */
            font-size: 7vw;
            /* width: 200vw;
            height: 300vh; */
        }

        h3 {
            /* 세로로 변경해야 크기 비교가 가능함 */
            font-size: 10vh;
        }

        .box1 {
            width: 25vw;
            height: 300px;
            border: 3px solid #000;
        }
    </style>
</head>

<body>
    <div class="test">TEST (20px * 200% = 40px)
        <div>TEST1-1 (40px * 200 = 80px)
            <div>TEST1-1-1 (80px * 200% = 160px)</div>
        </div>
        <h2>vw라는 단위로 글자 크기 설정</h2>
        <h3>vh라는 단위로 글자 크기 설정</h3>
        <div class="box1">box1</div>
        <div class="box2" style="width: 60%; height: 200px; border: 1px solid red;">
            <!-- 가로 세로값을 확인할때 calc(계산식을 활용하면 계산이 가능함 식마다 띄워쓰기를 하지 않으면 작동을 하지 않음 ( ex)  (N)% - (N)px ) -->
            <div class="box2-1" style="width: calc(100% / 2); height: 200px; border: 1px solid blue; margin-bottom: 20px;">box2-1</div>
        </div>
    </div>
</body>

</html>
