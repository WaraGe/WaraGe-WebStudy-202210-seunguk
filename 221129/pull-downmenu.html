<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pull-down menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      #wrap {
        width: 100%;
      }
      #header {
        width: 100%;
        height: 120px;
        background-color: yellowgreen;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #header .nav {
        width: 600px;
        height: 80px;
        border: 2px solid #ccc;
      }
      #header .nav ul {
        display: flex;
      }
      #header .nav ul li {
        display: flex;
        justify-content: center;
        align-items: center;

        width: 20%;
        height: 80px;
        text-align: center;

        background-color: #ccc;
      }

      #header .nav ul li a {
        display: block;
        line-height: 60px;

        width: 120px;
        height: 60px;
        transition: all 0.5s;

        background-color: transparent;
        color: #000;
      }

      #header .nav ul li.on a {
        background-color: red;
        color: #fff;
      }

      #subarea {
        position: absolute;
        top: 120px;
        left: 0;
        width: 100%;
        height: 300px;
        background-color: gray;
      }
      #main-img {
        width: 100%;
        height: 400px;
        background-color: brown;
      }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#subarea").hide();
        let view = false;

        $(".nav").mouseenter(function () {
          // $('#subarea').slideDown(1000);
          if (view == false) {
            view = true;
            $("#subarea")
              .show()
              .css({ height: "0" })
              .animate({ height: "400px" });
          }
        });
        $("#subarea").mouseleave(function () {
          // $(this).hide(300);
          // $(this).slideUp(1000);
          if (view == true) {
            view = false;
            $("#subarea").css({ height: "400px" }).animate({ height: "0" });
          }
        });
        $(".nav ul li").hover(
          function () {
            $(this).addClass("on");
          },
          function () {
            $(this).removeClass("on");
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <nav class="nav">
          <ul>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
          </ul>
        </nav>
      </header>
      <div id="subarea">submn</div>
      <section id="main-img">aaaa</section>
    </div>
  </body>
</html>
