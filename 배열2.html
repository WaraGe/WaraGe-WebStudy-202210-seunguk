<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배 열</title>
</head>
<body>
    <script>
        'use strict'
        const cnt = Number(prompt('입력받을 숫자의 갯수를 입력하세요'));
        let idx = 0;
        let arr = [];

        // 배열 요소 입력
        while(idx < cnt) {
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
            idx++;
        }

        // 배열 요소 출력
        for(let i=0; i<arr.length; i++) {
            console.log(arr[i]);
        }
        
        

    </script>
</body>
</html>
