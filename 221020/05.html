    <title>배치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
        }

        a{
            display: inline-block;
            width: 150px; 
            height: 50px;}
        div{
            display: inline;
        }
        h1{
            display:inline-block;
            width: 200px;
            height: 50px;
        }
        .menu {
            font-size: 0;
        }
        .menu li {
            display: inline-block;
            width: 200px;
            height: 50px;
            font-size: 20px;
        }
      
        /*
        인라인 레벨 요소  
        img, a, span, string
        주로 내용부분 즉 화면에 표시한 콘텐츠들
        한줄에 여러개가 정렬.
        자신만 크기를 인식하여 표시함
        width, height를 적용하여 사용할 수 없다.
        
        블랙 레벨 요소
        div, p ,ul, li, h1~h6....
        기본적으로 세로정렬
        한줄에는 하나씩차지 즉 가로폭을 자신이 100% 인식함
        width, height를 적용하여 사용
        


        display: 화면에 보여주는 방식

        display:none; 화면에 숨김
        display:block; 블록레벨요소로 만듬(화면에 보여줌)
        display:inline; 인라인레벨로 만듬
        display:inline-block; 인라인레벨이면서 가로값과 세로값이 적용
        */
       
    </style>
    
</head>
