<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배치</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: violet;
            padding: 20px;
            /* margin: 50px; */
            color: #fff;
            font-size: 20px;
        }

        .box1 {
            float: left;
            background-color: red;
            margin: 50px;
        }
        .box2 {
            float: left;
            background-color: aqua;
            margin: 50px 150px;
        }
        .box3 {
            /* float: left ; */
            clear: both;
            float: right;
            background-color: green;
            /* width: 100%; */
            margin: 200px 50px 300px 500px;
        }
        .box4 {
            float: left;
            background-color: brown;

            /* margin : 180px 0 0 0 ; */
            margin-top: 180px;

        }

        /* 
            margin: 50px; = 4방향을 똑같이 늘려줌
            margin: 50px 60px; = 가로50 세로60 사이즈로 늘려줌
            margin: 0 auto; 
            margin: 0 0 0 (위 좌우 아래) 사이즈
            margin: 0 0 0 0 (시계방향 top right bottom left) 

            ** 하나하나의 값을 넣을떄 **
            margin-top, margin-right, margin-bottom, margin-left
            
            *** padding도 같은방식으로 여백 적용 ***
        */
    </style>
    
</head>

<body style="height: 1000px;">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>

</html>
