<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/</title>
    <style>
        body {
            background-color: aqua;
            background-image: url(./images/whale-ga92270868_1920.jpg);
            background-repeat: no-repeat; /*y세로 x가로 no-repeat 1개만*/
            background-attachment: scroll;
            background-position: center top;
            /* background-position: 400px 1000px; */
            /* px단위로 위치를 설정하면 배경이미지의 이동 */
            /* %단위는 정렬 */
        }
        .box1 {

            width: 500px;
            height: 300px;
            background-color: yellow;
            
        }
        .box2 {
            display: block; /*가로 세로값 활성화 하기 위한*/
            width: 500px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
    
</head>

<body style="height: 1000px;">
    <div class="box1"></div>
    <span class="box2"></span>




</body>

</html>
