<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window.addEventListener('load',()=>{});//윈도우에 로딩이 되었을때
        document.addEventListener('DOMContentLoaded', () => {
            //문서 객체를 읽고 생성하기
            const divA = document.querySelector('#first');
            const divB = document.querySelector('#second');
            const h1 = document.createElement('h1');
            h1.textContent = '이동하는 h1태그';

            //서로 번갈아가면서 실행하는 함수 구현
            const toFirst = () => {
                divA.appendChild(h1);//첫번째 태그 추가
                setTimeout(toSecond, 1000);//1초후 실행
            }
            const toSecond = () => {
                divB.appendChild(h1);//두번째 태그 추가
                setTimeout(toFirst, 1000);//1초후 실행
            }
            toFirst();//첫번째 함수 호출
        })
    </script>
</head>

<body>
    <div id="first">
        <h1>첫 번째 div 태그 내부</h1>
    </div>
    <hr>
    <div id="second">
        <h1>두 번째 div 태그 내부</h1>
    </div>
</body>

</html>
