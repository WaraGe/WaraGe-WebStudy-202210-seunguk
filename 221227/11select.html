<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window.addEventListener('load',()=>{});//윈도우에 로딩이 되었을때
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.querySelector('select');
            const p = document.querySelector('p');

            select.addEventListener('change', (e) => {
                const options = e.currentTarget.options;//select태그안에 있는 option태그를 의미
                const list = [];//멀티로 선택했을때 선택된 값이 저장되는 공간

                for (const option of options) {//option이 여러개 이므로 반복문으로실행
                    if (option.selected) {//option중에서 선택된 것은
                        list.push(option.textContent);
                        // list배열에 저장(선택된 option안에 글자)
                    }
                }

                p.textContent = `선택: ${list.join(',')}`
            })

        })
    </script>

</head>

<body>
    <select multiple>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택: 떡볶이</p>
</body>

</html>
