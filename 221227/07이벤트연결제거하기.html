<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window.addEventListener('load',()=>{});//윈도우에 로딩이 되었을때
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 0
            let isConnect = false;//이벤트 적용 여부의 상태값

            const h1 = document.querySelector('h1');//카운트
            const p = document.querySelector('p');//이벤트상태값
            const connectButton = document.querySelector('#connect');//이벤트연결버튼
            const disconnectButton = document.querySelector('#disconnect');//이벤트연결해제버튼

            //카운트하는 함수
            const listener = (event) => {
                if (isConnect) {//isConnect === true일때 실행
                    h1.textContent = `클릭 횟수 : ${counter++}`
                }
            }

            connectButton.addEventListener('click', () => {
                if (isConnect === false) {
                    h1.addEventListener('click', listener);//h1클릭했을때 listener함수호출
                    p.textContent = '이벤트 연결 상태: 연결'
                    isConnect = true
                }
            })
            disconnectButton.addEventListener('click', () => {
                if (isConnect === true) {
                    h1.addEventListener('click', listener);//h1클릭했을때 listener함수호출
                    p.textContent = '이벤트 연결 상태: 해제'
                    isConnect = false
                }
            })
        })
    </script>
    <style>
        h1 {
            /* 클릭을 여러 번 했을 때
               글자가 선택되는 것을 막기 위한 스타일 */
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>클릭 횟수: 0</h1>
    <button id="connect">이벤트 연결</button>
    <button id="disconnect">이벤트 제거</button>
    <p>이벤트 연결 상태: 해제</p>
</body>

</html>
