<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const num1 = Number(prompt('첫번째 숫자를 입력하세요'));
        const num2 = Number(prompt('두번째 숫자를 입력하세요'));

        let result1 = num1 + num2;
        console.log(`num1 + num2 = ${result1}`);
        document.write(`num1 + num2 = ${result1}<br>`);
        result1 = num1 - num2;
        console.log(`num1 - num2 = ${result1}`);
        document.write(`num1 - num2 = ${result1}<br>`);
        result1 = num1 / num2;
        console.log(`num1 / num2 = ${result1}`);
        document.write(`num1 / num2 = ${result1}<br>`);
        result1 = num1 % num2;
        console.log(`num1 % num2 = ${result1}`);
        document.write(`num1 % num2 = ${result1}<br>`);
        result1 = num1 * num2; 
        console.log(`num1 * num2 = ${result1}`);
        document.write(`num1 * num2 = ${result1}<br>`);
        result1 = num1 ** num2; // 제곱 **
        console.log(`num1 ** num2 = ${result1}`);
        document.write(`num1 ** num2 = ${result1}<br>`);

        
    </script>
</body>
</html>
