<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /* 
        ++변수 : 변수의 값을 1증가시킨 후, 다음 연산을 진행
        변수++ : 연산을 먼저 수행후, 변수의 값을 1증가 시킴
        --변수 : 변수의 값을 1감소 시킨 후 , 다음 연산을 진행
        변수-- : 연산을 먼저 수행후, 변수의 값을 1감소 시킴
        */

        let num1 = 10;
        console.log(`${num1}`); //기존값
        console.log(`${++num1}`); //바로 1증가
        console.log(`${num1}`); // 증가된 값
        console.log(`${num1++}`); // 연산을 먼저 실행시킨후 반응x
        console.log(`${num1}`); // 윗줄의 연산을 처리한 증가된 값
    </script>
</body>
</html>
