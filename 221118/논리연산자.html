<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /* 
        && = 둘 다 참일 때 결과도 참 (곱셉)
        || = 둘 중 하나가 참일 때 결과도 참 (덧셈)
        ! = 참을 거짓으로, 거짓을 참으로 바꿈. (무조건 반대)

        >> &&은 왼쪽이 참이기 때문, 양쪽을 모두 비교해야 하기 때문, 끝까지 연산
        >> || 은 왼쪽이 참이라면 오른쪽을 무시하고 바로 결과는 참
        */
        const num1 = 10;
        const num2 = 5;

        let result1 = num1 == num2; // false;
        let result2 = num1 >= num2; // true

        console.log(`result1 && result2 = ${result1 && result2}`);
        console.log(`result1 || result2 = ${result1 || result2}`);
        
        console.log("");

        console.log(`!(result1 && result2) = ${!(result1 && result2)}`);
        console.log(`!(result1 || result2) = ${!(result1 || result2)}`);


    </script>
</body>
</html>
