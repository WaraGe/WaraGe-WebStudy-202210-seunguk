<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let input = prompt("아동, 청소년, 성인 선택");
      switch(input) {
        case("아동") : input += '의 입장료는 무료 입니다';
        document.write(input);
        break;
        case("청소년") : input += '의 입장료는 5000원 입니다';
        document.write(input);
        break;
        case("성인") : input += '의 입장료는 10000원 입니다';
        document.write(input);
        break;
        default : input = 'value값 오류 입니다'
        document.write(input);
        }
      
    </script>
  </body>
</html>
