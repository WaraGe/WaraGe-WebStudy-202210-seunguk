<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /* 
        조건 (삼항) 연산자는 JavaScript에서 세 개의 피연산자를 받는 유일한 연산자
        앞에서부터 조건문, 물음표(?), 조건문이 참(truthy)일 경우 실행할 표현식, 콜론(:), 조건문이 거짓(falsy)일 경우 실행할 표현식이 배치
        해당 연산자는 if...else문의 대체재로 빈번히 사용
        */

        const num1 = Number(prompt("첫번째 숫자를 입력"));
        const num2 = Number(prompt("두번째 숫자를 입력"));

        const result = num1 > num2
        
        function getfree(result) {
            return(result ? "true" : "false");
        }

        console.log(result);


    </script>
</body>
</html>
